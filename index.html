<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Activity Generator</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="center max-width wrapper">
        <h1>Your Next Adventure Starts Here</h1>
        <h2>Click. Discover. Enjoy.</h2>
        <h3>Filters</h3>
        <div class="filters">
            <div>
                <input type="checkbox" id="education" value="education">
                <label for="education" class="round-filter">Education</label>
            </div>
            <div>
                <input type="checkbox" id="recreational" value="recreational">
                <label for="recreational" class="round-filter">Recreational</label>
            </div>
                <div>
                <input type="checkbox" id="social" value="social">
                <label for="social" class="round-filter">Social</label>
            </div>
            <div>
                <input type="checkbox" id="charity" value="charity">
                <label for="charity" class="round-filter">Charity</label>
            </div>
            <div>
                <input type="checkbox" id="cooking" value="cooking">
                <label for="cooking" class="round-filter">Cooking</label>
            </div>
            <div>
                <input type="checkbox" id="relaxation" value="relaxation">
                <label for="relaxation" class="round-filter">Relaxation</label>
            </div>
                <div>
                <input type="checkbox" id="busywork" value="busywork">
                <label for="busywork" class="round-filter">Busywork</label>
            </div>
        </div>
        <div id="activity" class="activity">

        </div>
        <button id="get-activity">Get activity</button>
        <script src="index.js"></script>
    </div>
</body>
</html>
